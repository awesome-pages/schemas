name: Generate and Deploy Schemas

on:
    push:
        branches:
            - main
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Generate JSON Schemas
              run: pnpm run generate

            - name: Create index.html
              run: |
                  cat > domain/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html lang="en">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Awesome Pages - JSON Schemas</title>
                      <style>
                          * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                          }
                          body {
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                              line-height: 1.6;
                              color: #333;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              padding: 20px;
                          }
                          .container {
                              background: white;
                              padding: 40px;
                              border-radius: 12px;
                              box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                              max-width: 800px;
                              width: 100%;
                          }
                          h1 {
                              color: #667eea;
                              margin-bottom: 10px;
                              font-size: 2.5rem;
                          }
                          .subtitle {
                              color: #666;
                              margin-bottom: 30px;
                              font-size: 1.1rem;
                          }
                          .schemas {
                              background: #f7f7f7;
                              border-radius: 8px;
                              padding: 20px;
                              margin-top: 20px;
                          }
                          .schema-item {
                              background: white;
                              padding: 15px 20px;
                              margin-bottom: 10px;
                              border-radius: 6px;
                              border-left: 4px solid #667eea;
                              transition: all 0.3s ease;
                          }
                          .schema-item:hover {
                              transform: translateX(5px);
                              box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
                          }
                          .schema-item:last-child {
                              margin-bottom: 0;
                          }
                          a {
                              color: #667eea;
                              text-decoration: none;
                              font-weight: 600;
                              font-size: 1.1rem;
                          }
                          a:hover {
                              text-decoration: underline;
                          }
                          .version {
                              color: #999;
                              font-size: 0.9rem;
                              margin-left: 10px;
                          }
                          .info {
                              background: #e8eaf6;
                              padding: 15px;
                              border-radius: 6px;
                              margin-top: 20px;
                              border-left: 4px solid #667eea;
                          }
                          code {
                              background: #f5f5f5;
                              padding: 2px 6px;
                              border-radius: 3px;
                              font-family: 'Monaco', 'Courier New', monospace;
                              font-size: 0.9rem;
                          }
                      </style>
                  </head>
                  <body>
                      <div class="container">
                          <h1>ðŸš€ Awesome Pages</h1>
                          <p class="subtitle">JSON Schema Definitions</p>
                          
                          <div class="schemas">
                              <h2 style="margin-bottom: 15px; color: #333;">Available Schemas</h2>
                              <div class="schema-item">
                                  <a href="./v1.json">Domain Schema</a>
                                  <span class="version">v1</span>
                              </div>
                          </div>

                          <div class="info">
                              <strong>Usage:</strong> Reference these schemas in your JSON files with <code>$schema</code> property:
                              <pre style="margin-top: 10px; background: white; padding: 10px; border-radius: 4px; overflow-x: auto;">
                  {
                    "$schema": "https://awesome-pages.github.io/schemas/domain/v1.json"
                  }
                              </pre>
                          </div>
                      </div>
                  </body>
                  </html>
                  EOF

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./domain"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
